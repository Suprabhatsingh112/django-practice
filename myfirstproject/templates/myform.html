{% extends 'index.html'%}
{% block tittle %}My form {% endblock %}
{% block content %}
<h1 style="text-align: center;margin-top:1rem;">this is my form </h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <form method="post" action="{% url 'submitmyform' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mytext">MyText</label><br>
                    <br> <input type="text" id="mytext" name="mytext" class="form-control">
                </div><br>
                <div class="form-group">
                    <label for="mytextarea">MyTextarea</label><br>
                    <br><textarea id="mytextarea" name="mytextarea" class="form-control" rows="4"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"  >submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
